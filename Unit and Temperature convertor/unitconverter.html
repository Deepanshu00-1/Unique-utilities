<body class="h-screen bg-slate-800  flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Unit Converter</h1>
    
    <div class="mb-4">
      <label for="temperature" class="block text-sm font-medium text-gray-700">Enter Unit</label>
      <input type="number" id="temperature" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 px-1" placeholder="Enter value">
    </div>

    <div class="mb-4">
      <label for="from" class="block text-sm font-medium text-gray-700">From</label>
      <select id="from" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        <option value="meter">Meter</option>
        <option value="cm">CM</option>
        <option value="km">KM</option>
      </select>
    </div>

    <div class="mb-6">
      <label for="to" class="block text-sm font-medium text-gray-700">To</label>
      <select id="to" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        <option value="meter">Meter</option>
        <option value="cm">CM</option>
        <option value="km">KM</option>
      </select>
    </div>

    <button id="convert" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-600">Convert</button>

    <div id="result" class="mt-6 text-center text-lg font-semibold"></div>
  </div>

</body>
<script>
    document.getElementById('convert').addEventListener('click', function () {
      const unitConverter = parseFloat(document.getElementById('temperature').value);
      const fromUnit = document.getElementById('from').value;
      const toUnit = document.getElementById('to').value;

      if (isNaN(unitConverter)) {
        document.getElementById('result').textContent = 'Please enter a valid number';
        return;
      }

      let convertedUnit;

      if (fromUnit === 'meter') {
        if (toUnit === 'cm') {
          convertedUnit = unitConverter * 100;
        } else if (toUnit === 'km') {
          convertedUnit = unitConverter / 1000;
        } else {
          convertedUnit = unitConverter;
        }
      } else if (fromUnit === 'cm') {
        if (toUnit === 'meter') {
          convertedUnit = unitConverter / 100;
        } else if (toUnit === 'km') {
          convertedUnit = unitConverter / 100000;
        } else {
          convertedUnit = unitConverter;
        }
      } else if (fromUnit === 'km') {
        if (toUnit === 'cm') {
          convertedUnit = unitConverter * 100000;
        } else if (toUnit === 'meter') {
          convertedUnit = unitConverter * 1000;
        } else {
          convertedUnit = unitConverter;
        }
      }

      document.getElementById('result').textContent = `Converted Unit: ${convertedUnit} ${toUnit}`;
    });
</script>
