<body class="h-screen bg-gradient-to-b from-purple-600 to to-orange-400 flex items-center justify-center min-h-screen">

  <div class="bg-gradient-to-b from-purple-300 to to-orange-200 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Temperature Converter</h1>
    
    <div class="mb-4">
      <label for="temperature" class="block text-sm font-medium text-gray-700 ">Enter Temperature</label>
      <input type="number" id="temperature" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 px-1" placeholder="Enter value">
    </div>

    <div class="mb-4">
      <label for="from" class="block text-sm font-medium text-gray-700">From</label>
      <select id="from" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>

    <div class="mb-6">
      <label for="to" class="block text-sm font-medium text-gray-700">To</label>
      <select id="to" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>

    <button id="convert" class="w-full bg-gradient-to-b from-purple-600 to to-orange-400 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-600">Convert</button>

    <div id="result" class="mt-6 text-center text-lg font-semibold"></div>
  </div>

</body>
<script>
    document.getElementById('convert').addEventListener('click', function () {
  const temperature = parseFloat(document.getElementById('temperature').value);
  const fromUnit = document.getElementById('from').value;
  const toUnit = document.getElementById('to').value;
  
  if (isNaN(temperature)) {
    document.getElementById('result').textContent = 'Please enter a valid number';
    return;
  }

  let convertedTemp;

  if (fromUnit === 'celsius') {
    if (toUnit === 'fahrenheit') {
      convertedTemp = (temperature * 9/5) + 32;
    } else if (toUnit === 'kelvin') {
      convertedTemp = temperature + 273.15;
    } else {
      convertedTemp = temperature;
    }
  } else if (fromUnit === 'fahrenheit') {
    if (toUnit === 'celsius') {
      convertedTemp = (temperature - 32) * 5/9;
    } else if (toUnit === 'kelvin') {
      convertedTemp = (temperature - 32) * 5/9 + 273.15;
    } else {
      convertedTemp = temperature;
    }
  } else if (fromUnit === 'kelvin') {
    if (toUnit === 'celsius') {
      convertedTemp = temperature - 273.15;
    } else if (toUnit === 'fahrenheit') {
      convertedTemp = (temperature - 273.15) * 9/5 + 32;
    } else {
      convertedTemp = temperature;
    }
  }

  document.getElementById('result').textContent = `Converted Temperature: ${convertedTemp.toFixed(2)} ${toUnit.charAt(0).toUpperCase() + toUnit.slice(1)}`;
});

</script>
