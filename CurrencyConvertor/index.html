    <header>
        <div class="nav-part1">
            <a href="../index.html"><img src="../logo1.png" alt=""></a>
        </div>
        <div class="nav-part2">
            <a href="../Calculator/index.html"><h2>Calculator</h2></a>
            <a href="../CurrencyConvertor/index.html"><h2>Currency <br> Convertor</h2></a>

        </div>
    </header>


    <div class="container">
        <h2>
            Currency Converter
        </h2>
        <Form>
            <div class="amount">
                <p>Enter Amount</p>
                <Input value="1" type="text"/>
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png"/>
                    <select name="from">
                    </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="from To">
                    <p>To</p>
                    <div class="select-container">
                    <img src="https://flagsapi.com/IN/flat/64.png">
                    <select name="To">                      
                    </select>
                    </div>
                </div>
            </div>
                <div class="amount msg">
                    <p>Converted Amount</p>
                    <Input value="" type="text" readonly/>
                </div>             
                <button>Get Exchange Rate</button>
            
        </Form>
    </div>
</body>
